<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ELS Consensus Annotation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    img { max-width: 900px; width: 100%; border: 1px solid #ddd; }
    fieldset { border: 1px solid #ddd; padding: 10px; margin: 12px 0; }
    legend { font-weight: bold; }
    #status { margin-top: 12px; }
    #error { color: #b00020; font-weight: bold; margin-top: 10px; }
    button { font-size: 18px; padding: 10px 14px; }
    input[type="text"] { font-size: 18px; width: 260px; }
  </style>
</head>
<body>

  <h1 style="font-size:44px;margin:0 0 10px 0;">ELS Consensus Annotation</h1>

  <div style="margin: 14px 0;">
    <label>
      <b>Annotator ID:</b>
      <input id="annotatorId" type="text" placeholder="e.g., student1" />
    </label>
    <button id="btnResume" style="margin-left:10px;">Resume</button>
  </div>

  <div id="error"></div>

  <div style="margin: 14px 0;">
    <img id="elsImage" alt="ELS image" />
  </div>

  <div id="imgCounter" style="font-size:18px;margin:8px 0;"></div>

  <div id="questions"></div>

  <button id="btnSubmit">Submit & Next</button>

  <div id="status"></div>

  <script src="app.js"></script>
</body>
</html>
