<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ELS Consensus Annotation</title>
  <style>
    body { font-family: Arial; margin: 30px; }
    img { max-width: 900px; border: 1px solid #ccc; }
    fieldset { margin: 12px 0; padding: 10px; }
    legend { font-weight: bold; }
    #error { color: red; font-weight: bold; }
    button { font-size: 18px; padding: 8px 14px; }
  </style>
</head>
<body>

<h1>ELS Consensus Annotation</h1>

<label>
  <b>Annotator ID:</b>
  <input id="annotatorId" type="text">
</label>
<button id="btnResume">Resume</button>

<div id="error"></div>

<hr>

<img id="elsImage" alt="ELS image">

<div id="imgCounter"></div>

<div id="questions"></div>

<button id="btnSubmit">Submit & Next</button>

<hr>

<h3>Admin</h3>
<input id="adminToken" type="password" placeholder="Admin token">
<button onclick="downloadCSV()">Download all annotations (CSV)</button>

<script src="app.js"></script>
</body>
</html>
