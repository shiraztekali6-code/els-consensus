<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ELS Consensus Annotation</title>

  <style>
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f4f6fa;
      margin: 0;
      padding: 0;
      color: #1a1a1a;
    }

    .container {
      width: 95%;
      margin: auto;
      padding: 30px;
    }

    h1 {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .top-bar {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 25px;
    }

    input {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    .layout {
      display: flex;
      gap: 35px;
    }

    .image-panel, .annotation-panel {
      background: white;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }

    .image-panel {
      flex: 1.4;
    }

    .annotation-panel {
      flex: 1;
      max-height: 85vh;
      overflow-y: auto;
    }

    .image-panel img {
      width: 100%;
      border-radius: 10px;
    }

    .legend-box {
      margin-top: 15px;
      font-size: 13px;
      padding: 10px;
      border-radius: 8px;
      background: #eef2f7;
    }

    .question-card {
      border: 2px solid #dbeafe;
      background: #f8fbff;
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 25px;
    }

    .question-title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 14px;
    }

    .admin-key {
      font-family: monospace;
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }

    .options-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .option-label {
      background: #e5e7eb;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .admin-panel {
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }

  </style>
</head>

<body>
<div class="container">

<h1>ELS Consensus Annotation</h1>
<div class="subtitle">Blinded Human Structural Feature Encoding</div>

<div class="top-bar">
  <b>Annotator ID:</b>
  <input id="annotatorId" type="text">
  <button id="btnResume">Enter</button>
</div>

<div id="mainContent"></div>

<script src="app.js"></script>
</div>
</body>
</html>
