<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ELS Consensus Annotation</title>

  <style>
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f6f8fb;
      margin: 0;
      padding: 0;
      color: #1a1a1a;
    }

    .container {
      width: 95%;
      margin: auto;
      padding: 30px;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 26px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .top-bar {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 25px;
    }

    input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      background-color: #e2e8f0;
    }

    #btnSubmit {
      background-color: #2563eb;
      color: white;
      width: 100%;
      margin-top: 20px;
      font-weight: 500;
    }

    .layout {
      display: flex;
      gap: 35px;
    }

    .image-panel, .annotation-panel {
      background: white;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }

    .image-panel {
      flex: 1.4;
    }

    .annotation-panel {
      flex: 1;
      max-height: 85vh;
      overflow-y: auto;
    }

    .image-panel img {
      width: 100%;
      border-radius: 10px;
    }

    .legend-box {
      font-size: 13px;
      color: #444;
      margin-bottom: 25px;
      padding: 12px;
      border-radius: 8px;
      background: #f1f5f9;
    }

    .question-card {
      margin-bottom: 24px;
    }

    .question-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .admin-key {
      font-size: 12px;
      font-family: monospace;
      color: #888;
      margin-bottom: 6px;
    }

    .options-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .option-label {
      background: #eef2f7;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .admin-panel {
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }

    .admin-panel h2 {
      margin-top: 0;
    }

  </style>
</head>

<body>
<div class="container">

<h1>ELS Consensus Annotation</h1>
<div class="subtitle">Blinded Human Structural Feature Encoding</div>

<div class="top-bar">
  <b>Annotator ID:</b>
  <input id="annotatorId" type="text">
  <button id="btnResume">Enter</button>
</div>

<div id="mainContent"></div>

<script src="app.js"></script>
</div>
</body>
</html>
