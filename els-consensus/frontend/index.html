<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ELS Consensus Annotation</title>
</head>
<body style="font-family: Arial; margin: 30px;">

  <h1 style="font-size:64px; margin-bottom:10px;">ELS Consensus Annotation</h1>

  <div style="margin: 20px 0;">
    <label style="font-size:28px;">
      <b>Annotator ID:</b>
      <input id="annotatorId" style="font-size:22px; width:320px;" />
    </label>

    <button id="btnResume" style="font-size:18px; margin-left:10px;">Resume</button>
  </div>

  <hr/>

  <div style="margin: 15px 0;">
    <img id="elsImage" alt="ELS image" style="max-width: 100%; border: 1px solid #ddd;" />
  </div>

  <div id="imgCounter" style="font-size:22px; margin: 10px 0;"></div>

  <div id="questions"></div>

  <button id="btnSubmit" style="font-size:22px; padding: 10px 18px; margin-top: 10px;">
    Submit & Next
  </button>

  <div id="status" style="margin-top: 12px; font-size: 16px; color: #333;"></div>

  <script src="app.js"></script>
</body>
</html>
